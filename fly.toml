# fly.toml app configuration file generated for paidin-backend on 2025-07-15T13:15:08-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "paidin-app"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[machine]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
 
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[[mounts]]
  source = "paidin_data"
  destination = "/app/data"
 