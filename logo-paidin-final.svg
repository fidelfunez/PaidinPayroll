<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="finalOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="finalShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Main text with rounded, modern font style similar to Ubeya -->
  <text x="150" y="52" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="48" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#finalOrangeGradient)"
        filter="url(#finalShadow)"
        letter-spacing="-0.02em">
    paidin
  </text>
  
  <!-- Subtle highlight on the 'in' part -->
  <text x="230" y="52" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="48" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#fb923c"
        filter="url(#finalShadow)"
        letter-spacing="-0.02em"
        opacity="0.8">
    in
  </text>
  
  <!-- Base text for better layering -->
  <text x="150" y="52" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="48" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#finalOrangeGradient)"
        letter-spacing="-0.02em">
    paid
  </text>
</svg>