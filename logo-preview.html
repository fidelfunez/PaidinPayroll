<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaidIn Logo Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 40px;
        }
        .logo-section {
            margin: 40px 0;
            padding: 30px;
            background: #f9fafb;
            border-radius: 8px;
            text-align: center;
        }
        .logo-section h2 {
            color: #374151;
            margin-bottom: 20px;
        }
        .preview-backgrounds {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .bg-demo {
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
        }
        .bg-white { background: white; border: 1px solid #e5e7eb; }
        .bg-dark { background: #1f2937; }
        .bg-gray { background: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PaidIn Logo Options</h1>
        
        <div class="logo-section">
            <h2>Full "PaidIn" Wordmark Logo</h2>
            <div style="display: flex; justify-content: center; margin: 20px 0;">
                <svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <rect x="2" y="2" width="196" height="56" rx="12" ry="12" fill="url(#orangeGradient)" stroke="#d97706" stroke-width="1"/>
                    <text x="100" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
                        <tspan>Paid</tspan><tspan fill="#fef3c7">In</tspan>
                    </text>
                    <circle cx="175" cy="15" r="8" fill="rgba(255,255,255,0.2)"/>
                    <text x="175" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">₿</text>
                </svg>
            </div>
            <p><strong>Use cases:</strong> Headers, main branding, website headers</p>
            
            <div class="preview-backgrounds">
                <div class="bg-white">
                    <svg width="120" height="36" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="196" height="56" rx="12" ry="12" fill="url(#orangeGradient1)" stroke="#d97706" stroke-width="1"/>
                        <text x="100" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
                            <tspan>Paid</tspan><tspan fill="#fef3c7">In</tspan>
                        </text>
                        <circle cx="175" cy="15" r="8" fill="rgba(255,255,255,0.2)"/>
                        <text x="175" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">₿</text>
                    </svg>
                    <div style="font-size: 12px; margin-top: 8px;">White Background</div>
                </div>
                <div class="bg-dark">
                    <svg width="120" height="36" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="196" height="56" rx="12" ry="12" fill="url(#orangeGradient2)" stroke="#d97706" stroke-width="1"/>
                        <text x="100" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">
                            <tspan>Paid</tspan><tspan fill="#fef3c7">In</tspan>
                        </text>
                        <circle cx="175" cy="15" r="8" fill="rgba(255,255,255,0.2)"/>
                        <text x="175" y="19" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">₿</text>
                    </svg>
                    <div style="font-size: 12px; margin-top: 8px; color: white;">Dark Background</div>
                </div>
            </div>
        </div>

        <div class="logo-section">
            <h2>Cursive "P" Monogram Logo</h2>
            <div style="display: flex; justify-content: center; margin: 20px 0;">
                <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="orangeGradientMono" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#orangeGradientMono)" filter="url(#shadow)"/>
                    <path d="M18 20 Q18 18 20 18 L35 18 Q42 18 42 25 Q42 32 35 32 L25 32 L25 45 Q25 47 23 47 Q21 47 21 45 L21 22 Q21 20 23 20 Z M25 23 L25 28 L33 28 Q37 28 37 25.5 Q37 23 33 23 Z" 
                          fill="white" 
                          stroke="rgba(255,255,255,0.1)" 
                          stroke-width="0.5"/>
                </svg>
            </div>
            <p><strong>Use cases:</strong> Collapsed sidebar, favicon, app icons, small UI elements</p>
            
            <div class="preview-backgrounds">
                <div class="bg-white">
                    <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradientMono1" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#orangeGradientMono1)"/>
                        <path d="M18 20 Q18 18 20 18 L35 18 Q42 18 42 25 Q42 32 35 32 L25 32 L25 45 Q25 47 23 47 Q21 47 21 45 L21 22 Q21 20 23 20 Z M25 23 L25 28 L33 28 Q37 28 37 25.5 Q37 23 33 23 Z" 
                              fill="white" 
                              stroke="rgba(255,255,255,0.1)" 
                              stroke-width="0.5"/>
                    </svg>
                    <div style="font-size: 12px; margin-top: 8px;">White Background</div>
                </div>
                <div class="bg-dark">
                    <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradientMono2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#orangeGradientMono2)"/>
                        <path d="M18 20 Q18 18 20 18 L35 18 Q42 18 42 25 Q42 32 35 32 L25 32 L25 45 Q25 47 23 47 Q21 47 21 45 L21 22 Q21 20 23 20 Z M25 23 L25 28 L33 28 Q37 28 37 25.5 Q37 23 33 23 Z" 
                              fill="white" 
                              stroke="rgba(255,255,255,0.1)" 
                              stroke-width="0.5"/>
                    </svg>
                    <div style="font-size: 12px; margin-top: 8px; color: white;">Dark Background</div>
                </div>
                <div class="bg-gray">
                    <svg width="48" height="48" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="orangeGradientMono3" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="url(#orangeGradientMono3)"/>
                        <path d="M18 20 Q18 18 20 18 L35 18 Q42 18 42 25 Q42 32 35 32 L25 32 L25 45 Q25 47 23 47 Q21 47 21 45 L21 22 Q21 20 23 20 Z M25 23 L25 28 L33 28 Q37 28 37 25.5 Q37 23 33 23 Z" 
                              fill="white" 
                              stroke="rgba(255,255,255,0.1)" 
                              stroke-width="0.5"/>
                    </svg>
                    <div style="font-size: 12px; margin-top: 8px; color: white;">Gray Background</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
